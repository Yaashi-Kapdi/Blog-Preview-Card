<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Blog preview card</title>
  <link rel="stylesheet" href="styles.css">
  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>-->
</head>
<body>
<main>
  <div class="card">
      <div class="image">
        <img src="assets\images\illustration-article.svg" alt="Card image">
      </div>
      <div class="content-tag">
        <p class="content-tag-text">Learning</p>
      </div>
      <div class="content-date">
        <p class="content-date-text">Published 21 Dec 2023</p>
      </div>
      <div class="content-heading">
        <a href="" 
           class="content-heading"
           target="_blank">
          <h1 class="content-heading-text">HTML & CSS foundations</h1>
        </a>
      </div>
      <div class="content">
        <p class="content-text">These languages are the backbone of every website, defining structure, content, and presentation.</p>
      </div>
      <section class="author">
        <div class="author-image"> 
          <img src="assets\images\image-avatar.webp" alt="Image of the author">
        </div>
        <div class="author-name">
          <p class="author-name-text">Greg Hooper</p>
        </div>
      </section>
  </div>
</main>
</body>
</html>
